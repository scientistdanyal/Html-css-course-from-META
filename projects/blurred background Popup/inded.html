<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="syle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Welcome to our website</h1>
        <button class="btn">Click to join</button>
    </div>
    <div class="popup-container active">
        <h4>20% OFF Offer</h4>
        <label for="email">Your email</label>
        <input type="email" name="email" class="input" placeholder="Enter You Email">
        <button class="popup-btn">Join</button>
        <div class="close-icon">
            <i class="fas fa-times fa-2x"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
