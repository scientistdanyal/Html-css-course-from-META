<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.JPG" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Danyal Ahmed</span>
            <span class="job">Benkend Dev & Student</span>
        </div>

        <div class="media-buttons">
            <a href="" style="background-color: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="" style="background-color: #7e8faf;" class="link"><i class='bx bxl-linkedin'></i></a>
            <a href="" style="background-color:#897575 ;" class="link"><i class='bx bxl-github'></i></a>
            <a href="" style="background-color: #e1306c;" class="link"><i class='bx bxl-instagram' ></i></a>
        </div>

        <div class="buttons">
            <button class="button">See Projects</button>
            <button class="button">Message</button>
        </div>
        
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
</body>
</html>
