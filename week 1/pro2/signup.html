<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus:invalid{
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Homii</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Sign Up</h1>
            <form action="">
                <div>
                    <label for="user_first_name">First Name</label><br>
                    <input type="text" name="user_first_name" id="user_first_name" minlength="3" maxlength="12" required>
                </div>
                <div>
                    <label for="user_last_name">Last Name</label><br>
                    <input type="text" name="user_last_name" id="user_last_name" required>
                </div>
                <div>
                    <label for="user_email">Email</label><br>
                    <input type="email" name="user_email" id="user_email" required>
                </div>
                <div>
                    <label for="user_password">Password</label><br>
                    <input type="password" name="user_password" id="user_password" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
                <div>
                    <input type="submit" name="user_sumbit" id="user_submit">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
